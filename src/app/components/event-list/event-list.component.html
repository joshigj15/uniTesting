<br>
  <div class="container">
          <div class="row" *ngFor="let event of eventsList">
                  
<div class="col-md-3"></div>
<div class="col-md-6 media border p-3"  >
    <img alt="Profile Picture" align="left" src="{{event.VendorProfileImage}}" class="mr-3 mt-3 rounded-circle" style="width:60px;">
    <div class="media-body">
      <h4 class="mt-3">{{event.VendorName}}</h4>
      <p class="mt-3">Address: {{event.VendorAddress}}</p>
      <div class="text-right"><a class="btn btn-success" routerLink="/eventDetails/{{event.VendorId}}/{{event.VendorUrl}}">View Profile</a></div>
      
    </div>
  </div>
</div></div>
